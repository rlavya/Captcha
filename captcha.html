<!DOCTYPE html>
<html>

<head>
    <title>Captcha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/captcha.css">
</head>

<body onload="drawCaptcha();">
    <div id="wrap">
        <header>
            <div class="wrapper">
                <a href="http://www.qburst.com" target="_blank"><img src="images/qburst.png" alt="QBurst Logo" width="100" height="50"></a>
                <h1>Captcha</h1>
            </div>
        </header>
        <div id="captcha-wrapper">
            <div id="captcha-display">
                <span id="txt-captcha">Press<span id="captcha-num"></span></span>
                <input type="button" id="btnrefresh" onclick="drawCaptcha();">
            </div>
            <div id="captcha-input">
                <input type="text" id="txt-input">
                <input type="button" id="submit-captcha" onclick="alert(validCaptcha());">
                <input type="button" id="clear-captcha" onclick="clearCaptcha();">
            </div>
            <div id="click-captcha"></div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div class="footer-right">
                <a class="company-address">
                    7th Floor, Ganga<br>
                    Phase III Campus, Technopark 
                    <br> Trivandrum - 695583
                </a>
                <p class="contact">+91-471-653-7510</p>
                <p class="location">
                    <a href="" class="all-locations">All locations</a>
                </p>
            </div>
            <div class="footer-left">
                <div id="social-icons">
                    <a target="_blank" href="http://www.linkedin.com/company/qburst" title="QBurst on LinkedIn" class="linked-in"></a>
                    <a target="_blank" href="https://twitter.com/QBurst" title="QBurst on Twitter" class="twitter"></a>
                    <a target="_blank" href="https://www.facebook.com/QBurst" title="QBurst on Facebook" class="fb"></a>
                    <a target="_blank" href="http://slideshare.net/qburst" title="QBurst on SlideShare" class="slide-share"></a>
                    <a target="_blank" href="http://www.youtube.com/user/QBurstVideos" title="QBurst on Youtube" class="youtube"></a>
                    <a target="_blank" href="https://plus.google.com/+qburst" title="QBurst on Google+" class="google-plus"></a>
                </div>
                <p class="copyright">&copy; QBurst 2017. All Rights Reserved. Privacy & Cookies Policy</p>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/captcha.js"></script>

</html>
